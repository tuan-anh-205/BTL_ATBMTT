<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - Đổi mật khẩu người dùng</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      color: #fff;
      background-color: #007bff;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background-color: #6c757d;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .container {
      padding: 20px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
  </style>
</head>
<body class="container">
  <h2>Đổi mật khẩu cho tài khoản: {{ username }}</h2>
  <form method="POST">
    <input type="password" name="new_password" placeholder="Mật khẩu mới" required>
    <div class="actions">
      <input type="submit" class="btn" value="Cập nhật">
      <a href="/admin" class="btn btn-secondary">Quay lại</a>
    </div>
  </form>
</body>
</html>
