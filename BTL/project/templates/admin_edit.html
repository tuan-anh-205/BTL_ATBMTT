<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa thông tin người dùng</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 30px 35px;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 18px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    .btn-primary {
      background-color: #3498db;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .btn-secondary {
      background-color: #7f8c8d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #616a6b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sửa thông tin người dùng</h2>
    <form method="post">
      <label for="name">Họ tên:</label>
      <input type="text" name="name" id="name" value="{{ user[3] }}" required>

      <label for="cmnd">Số CCCD:</label>
      <input type="text" name="cmnd" id="cmnd" value="{{ cmnd }}" required>

      <label for="bhxh">Số BHXH:</label>
      <input type="text" name="bhxh" id="bhxh" value="{{ bhxh }}" required>

      <label for="bank">Số tài khoản:</label>
      <input type="text" name="bank" id="bank" value="{{ bank }}" required>

      <div class="button-group">
        <input type="submit" value="Cập nhật" class="btn btn-primary">
        <a href="/admin" class="btn btn-secondary">Hủy</a>
      </div>
    </form>
  </div>
</body>
</html>
