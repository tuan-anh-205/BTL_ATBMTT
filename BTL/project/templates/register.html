<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký tài khoản</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    .form-container {
      background-color: #fff;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fafafa;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 3px #007bff;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .btn-submit:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .link-login {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .link-login a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Đăng ký tài khoản</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Tên đăng nhập" required>
      <input type="password" name="password" placeholder="Mật khẩu" required>
      <input type="text" name="name" placeholder="Họ tên" required>
      <input type="text" name="cmnd" placeholder="Số CMND/CCCD" required>
      <input type="text" name="bhxh" placeholder="Số BHXH" required>
      <input type="text" name="bank" placeholder="Số tài khoản ngân hàng" required>
      <button type="submit" class="btn-submit">Đăng ký</button>
    </form>
  </div>
  <div class="link-login">
    Đã có tài khoản? <a href="/login">Đăng nhập</a>
  </div>
</body>
</html>
